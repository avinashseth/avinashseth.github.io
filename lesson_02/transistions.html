<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Transistions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <section id="firstPage" data-role="page">
        <div data-role="header">
            <h1>Transistions</h1>
        </div>
        <div data-role="content">
            <h1>Example(s)</h1>
            <ul>
                <li><a href="#fadePage" data-transition="fade">Fade</a></li>
                <li><a href="#flipPage" data-transition="flip">Flip</a></li>
                <li><a href="#popPage" data-transition="pop">Pop</a></li>
                <li><a href="#slidePage" data-transition="slide">Slide</a></li>
                <li><a href="#slideDownPage" data-transition="slidedown">Slide Down</a></li>
                <li><a href="#slideUpPage" data-transition="slideup">Slide Up</a></li>
            </ul>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="fadePage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Fade</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="flipPage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Flip</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="popPage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Pop</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="slidePage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Slide</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="slideDownPage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Slide Down</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
    <section id="slideUpPage" data-role="page">
        <div data-role="header">
            <h1>Example</h1>
        </div>
        <div data-role="content">
            <h1>Slide Up</h1>
            <a href="#firstPage">Go Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2018</h4>
        </div>
    </section>
</body>
</html>
