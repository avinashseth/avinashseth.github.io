<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- step 3 -->
    <section id="firstPage" data-role="page">
        <div data-role="header">
            <h1>Icons</h1>
        </div>
        <div data-role="content">
            <h1>Content</h1>
            <button data-iconpos="bottom" data-icon="arrow-d">Down</button>
            <button data-iconpos="top" data-icon="arrow-u">Up</button>
            <button data-iconpos="left" data-icon="arrow-l">Left</button>
            <button data-iconpos="right" data-icon="arrow-r">Right</button>
            <button data-iconpos="notext" data-icon="delete"></button>
        </div>
        <div data-role="footer">
            <h4>Footer 1</h4>
        </div>
    </section>
</body>
</html>
